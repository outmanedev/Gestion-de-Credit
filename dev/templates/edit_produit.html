{% extends 'adminhome.html' %}

{% block main %}
    <div class="card shadow">
        <div class="card-body">
            <h5 class="p-2" style="border-bottom: 2px solid orange;">Edit Produit</h5>
            <div class="container-fluid">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Nom de produit</label>
                                <input type="text" name="name" class="form-control" value="{{ produit.name }}" placeholder="nom de produit">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Prix de produit</label>
                                <input type="text" name="prix" class="form-control" value="{{ produit.prix }}" placeholder="Prix de produit">
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label>Image de produit</label>
                                <input type="file" name="image" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <img src="{{ produit.image.url }}" style="width:100%;height:80px">
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="descrip" class="form-control" placeholder="write description here">{{ produit.descrip }}</textarea>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Enregistrer" class="m-2 px-3 btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
